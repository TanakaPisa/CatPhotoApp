<head>
  <style>


    body{
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height:1.4;
        
    }


    h1{
        font-weight: 400px;
        line-height: 1.2;
    }

    p{
        font-size: 1.2rem
    }

    h1, p {
  margin-top: 0;
  margin-bottom: 0.5rem;
  }



    label{

    }

    input,button,select,textarea{

    }

    form{
      padding: 2.5rem 0.625rem;
      border-radius: 0.25rem;
    }

    .text-center {
      text-align: center;
    }

    .container{
      width: 100%;
      margin: 3.125rem auto 0 auto;
    }

    .form-group{
      margin: 0 auto 1.25rem auto;
      padding: 0.25rem;
    }

    .form-control{
width: 100%;
    }

    .form-control:focus {
}

.input-radio,
.input-checkbox {
  display: inline-block;
  margin-right: 0.625rem;
  min-height: 1.25rem;
  min-width: 1.25rem;
}

.input-textarea {
  min-height: 120px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

  </style>

</head>

<div class="container">
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <div class="form-group">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"  placeholder="Enter your name" class="form-control" required>
  </div>

  <div class="form-group">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your Email" class="form-control" required>
  </div>

  <div class="form-group">
  <label for="name">Age (optional):</label>
  <input type="number" id="age" name="age" min="10" max="99" placeholder="Age" class="form-control" >
  </div>

  <div class="form-group">
  <label for="role">Which option best describes your current role?:</label>
  <select id="dropdown" name="role" class="form-control">
    <option disabled selected value>Select Current Role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Learner</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferno">Prefer not to say</option>
  </select>
  </div>

  <div class="form-group">
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <label for="definitely">Definitely</label>
  <input type="radio"  id="definitely" name="user-recommend" value="definitely" class="form-control" checked>
  <label for="maybe">Maybe</label>
  <input type="radio"  id="maybe" name="user-recommend" value="maybe" class="form-control">
  <label for="not-sure">Not sure</label>
  <input type="radio"  id="not-sure" name="user-recommend" value="not-sure" class="form-control">
</div>

<div class="form-group">
  <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
  <select id="dropdown" name="role" class="form-control">
    <option disabled selected value>Select an option</option>
    <option value="challenge">Challenges</option>
    <option value="project">Projects</option>
    <option value="community">Community</option>
    <option value="open-source">Open source</option>
  </select>
</div>

<div class="form-group">
  <p>What would you like to see improved? (Check all that apply)</p>
  <label for="front-end-projects">Front-end Projects</label>
  <input type="checkbox"  id="front-end-projects" name="front-end-projects" value="front-end-projects" class="form-control">
  <label for="back-end">Back-end Projects</label>
  <input type="checkbox"  id="back-end-projects" name="back-end-projects" value="back-end-projects" class="form-control">
  <label for="data-visualization">Data Visualization</label>
  <input type="checkbox"  id="data-visualization" name="data-visualization" value="data-visualization" class="form-control">
  <label for="challenges">Challenges</label>
  <input type="checkbox"  id="challenges" name="challenges" value="challenges" class="form-control">
  <label for="open-source-community">Open Source Community</label>
  <input type="checkbox"  id="open-source-community" name="open-source-community" value="open-source-community" class="form-control">
  <label for="gitter-help-rooms">Gitter help rooms</label>
  <input type="checkbox"  id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms" class="form-control">
  <label for="videos">Videos</label>
  <input type="checkbox"  id="videos" name="videos" value="videos" class="form-control">
  <label for="city-meetup">City Meetups</label>
  <input type="checkbox"  id="city-meetup" name="city-meetup" value="city-meetup" class="form-control">
  <label for="wiki">Wiki</label>
  <input type="checkbox"  id="wiki" name="wiki" value="wiki" class="form-control">
  <label for="forum">Forum</label>
  <input type="checkbox"  id="forum" name="forum" value="forum" class="form-control">
  <label for="additional-courses">Additional Courses</label>
  <input type="checkbox"  id="additional-courses" name="additional-courses" value="additional-courses" class="form-control">
</div>

<div class="form-group">
  <p>Any comments or suggestions?</p>
  <textarea id="comments" name="comments"></textarea>
</div>

  <button type="submit" id="submit">Submit</button>

</form>
</body>
</div>

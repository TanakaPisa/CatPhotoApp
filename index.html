<head>
  <style>
    body{
        font-family: 'Poppins', sans-serif;
        font-size: 1.2rem;
        font-weight: 400;
        line-height:1.2rem;
    }

    h1, p {
  margin-top: 0;
  margin-bottom: 0.5rem;
  line-height: 1.2rem;
  font-size: 1.2rem
  }

    label{
  display: flex;
  align-items: center;
  font-size: 1.125rem;
  margin-bottom: 0.5rem;
    }

    input,
    button,
    select,
    textarea {
      margin: 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    .container{
      width: 100%;
      margin: 3.125rem auto 0 auto;
    }

    @media (min-width: 500px) {
  .container {
    max-width: 600px;
  }
}

    .header {
  padding: 0 0.625rem;
  margin-bottom: 1.875rem;
}

.text-center {
  text-align: center;
}

    .form-group{
      margin: 0 auto 1.25rem auto;
      padding: 0.25rem;
    }

    .form-control{
      width: 100%;
      height: 2.3rem;
      padding: 0.1rem 0.1rem;
    }

    .input-radio,
    .input-checkbox {
      display: inline-block;
      margin-right: 0.625rem;
      min-height: 1.25rem;
      min-width: 1.25rem;
    }

.input-textarea {
  min-height: 200px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

  </style>

</head>

<div class="container">
<body>
<h1 id="title" class="text-center">Survey Form</h1>

<p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <div class="form-group">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"  placeholder="Enter your name" class="form-control" required>
  </div>

  <div class="form-group">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your Email" class="form-control" required>
  </div>

  <div class="form-group">
  <label for="name">Age (optional):</label>
  <input type="number" id="age" name="age" min="10" max="99" placeholder="Age" class="form-control" >
  </div>

  <div class="form-group">
  <label for="role">Which option best describes your current role?:</label>
  <select id="dropdown" name="role" class="form-control">
    <option disabled selected value>Select Current Role</option>
    <option value="student">Student</option>
    <option value="job">Full Time Learner</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferno">Prefer not to say</option>
  </select>
  </div>

  <div class="form-group">
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <label for="definitely"> <input type="radio"  id="definitely" name="user-recommend" value="definitely" class="input-radio" checked> Definitely</label>
  <label for="maybe"> <input type="radio"  id="maybe" name="user-recommend" value="maybe" class="input-radio"> Maybe</label>
  <label for="not-sure"> <input type="radio"  id="not-sure" name="user-recommend" value="not-sure" class="input-radio">Not sure</label>

</div>

<div class="form-group">
  <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
  <select id="dropdown" name="role" class="form-control">
    <option disabled selected value>Select an option</option>
    <option value="challenge">Challenges</option>
    <option value="project">Projects</option>
    <option value="community">Community</option>
    <option value="open-source">Open source</option>
  </select>
</div>

<div class="form-group">
  <p>What would you like to see improved? (Check all that apply)</p>
  <label for="front-end-projects"> <input type="checkbox"  id="front-end-projects" name="front-end-projects" value="front-end-projects" class="input-checkbox"> Front-end Projects</label>
  <label for="back-end"> <input type="checkbox"  id="back-end-projects" name="back-end-projects" value="back-end-projects" class="input-checkbox"> Back-end Projects</label>
  <label for="data-visualization"> <input type="checkbox"  id="data-visualization" name="data-visualization" value="data-visualization" class="input-checkbox"> Data Visualization</label>
  <label for="challenges"> <input type="checkbox"  id="challenges" name="challenges" value="challenges" class="input-checkbox">Challenges</label>
  <label for="open-source-community"> <input type="checkbox"  id="open-source-community" name="open-source-community" value="open-source-community" class="input-checkbox"> Open Source Community</label>
  <label for="gitter-help-rooms"> <input type="checkbox"  id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms</label>
  <label for="videos"> <input type="checkbox"  id="videos" name="videos" value="videos" class="input-checkbox">Videos</label>
  <label for="city-meetup"> <input type="checkbox"  id="city-meetup" name="city-meetup" value="city-meetup" class="input-checkbox">City Meetups</label>
  <label for="wiki"> <input type="checkbox"  id="wiki" name="wiki" value="wiki" class="input-checkbox">Wiki</label>
  <label for="forum"> <input type="checkbox"  id="forum" name="forum" value="forum" class="input-checkbox"> Forum</label>
  <label for="additional-courses"> <input type="checkbox"  id="additional-courses" name="additional-courses" value="additional-courses" class="input-checkbox">Additional Courses</label>
</div>

<div class="form-group">
  <p>Any comments or suggestions?</p>
  <textarea id="comments" name="comments" class="input-textarea"></textarea>
</div>

  <button type="submit" id="submit">Submit</button>

</form>
</body>
</div>
